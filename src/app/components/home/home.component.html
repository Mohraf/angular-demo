<div class="container">
  <button class="col-lg-12 btn btn-outline-primary" (click)="getUsers()">
    List Users
  </button>

  <div class="row">
    <div class="col-lg-3" *ngFor="let user of users">
      <h3>{{user.first_name}} {{user.last_name}}</h3>
      <p>{{user.email}}</p>
      <img src="{{user.avatar}}" alt="Image">
    </div>
  </div>
</div>
